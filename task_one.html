<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="task_one.css">
    <title>Temperature Convertor by hussain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="temp-container">
            <h1 class="tempe-head" style="color:green;font-familt:roboto;text-decoration: underline;"> Temperature Convertor</h1>
            <div class="first-cont">
                <label for="temperature" style="color:mediumblue">Enter Temperature</label>
            <input id="temperature" class="form-control" type="number">
            <p id="error"></p>
            </div>
            <div class="seco-cont mt-3">
                <label style="color:darkorange"> Convert From </label>
                <select id="fromTemp" class="form-control">
                    <option style="color:darkorchid">Celsius</option>
                    <option style="color:blue">Fahrenheit</option>
                    <option style="color:brown">Kelvin</option>
                    <option style="color:yellowgreen">Rankine</option>
                </select>
          
            </div>
            <div class="Third-cont mt-3">
                <label style="color:olivedrab"> Convert To </label>
                <select id="toTemp" class="form-control">
                    <option>Celsius</option>
                    <option selected>Fahrenheit</option>
                    <option>Kelvin</option>
                    <option>Rankine</option>
                </select>
          
            </div>
            <div class="d-flex flex-row justify-content-center mt-4">
                <button id="convertBtn" class="mb-3 btn btn-success convert-btn">Convert</button>
            </div>
            <p class="mt-3 text-center" id="tempMess"></p>
        </div>

    </div>


    <script src="task_one.js"></script>
</body>

</html>
